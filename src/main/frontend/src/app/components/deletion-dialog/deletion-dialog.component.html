<h1 mat-dialog-title>Confirmation</h1>
<div mat-dialog-content>
  <p>Êtes-vous sûr de vouloir effectuer cette suppression?</p>
</div>
<div mat-dialog-actions align="center">
  <button mat-raised-button type="button" class="btn btn-primary" (click)="onNoClick()">Non</button>
  &nbsp;&nbsp;&nbsp;&nbsp;
  <button mat-raised-button type="button" class="btn btn-danger" (click)="onClick()">Oui</button>
</div>
