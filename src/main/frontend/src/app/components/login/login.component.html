<mat-card-header>
  <mat-card-title>
    <br><br>
    Connexion
  </mat-card-title>
</mat-card-header>
<mat-card-content>
  <form [formGroup]="loginForm">
    <hr>
    <mat-form-field>
      <mat-label>Adresse électronique</mat-label>
      <input type="email" matInput formControlName="username" required>
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Mot de passe</mat-label>
      <input type="password" matInput formControlName="password" required>
    </mat-form-field>
    <br><br><br>
    <button mat-raised-button [disabled]="loginForm.invalid" color="primary" (click)="onSubmit()">Se connecter</button>
  </form>
</mat-card-content>

<div class="alert alert-success" *ngIf="isLoggedIn">
  Connexion réussie! Redirection vers la page d'accueil...
</div>
<div class="alert alert-danger" *ngIf="isLoginFailed">
  {{ errorMessage }}
</div>
