<br>
<div style="text-align: center;"><mat-form-field style="font-size: small;">
  <mat-label>Rechercher un secteur d'activit√©</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Programmation">
</mat-form-field>
</div>
<ul class="list-group">
  <li class="font-weight-bold list-group-item d-flex justify-content-between align-items-center">
    Nom du secteur
    <span class="badge badge-dark">Nombre de stages</span>
  </li>
  <li *ngFor="let indCount of industriesCountsToShow | paginate: {
    itemsPerPage: 5,
    currentPage: p,
    totalItems: industriesCountsToShow.length}" class="list-group-item d-flex justify-content-between align-items-center">
    {{ indCount.name }}
    <span class="badge badge-dark">{{ indCount.count }}</span>
  </li>
</ul>
<div class="pagination-controls" class="text-align: center;">
  <pagination-controls (pageChange)="p = $event" (pageBoundsCorrection)="p = 1" directionLinks="true"
    autoHide="true" responsive="true" previousLabel="" nextLabel="" screenReaderPaginationLabel="Pagination"
    screenReaderPageLabel="page">
  </pagination-controls>
</div>
